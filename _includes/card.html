<div class="row">
    <div class="col s12 m10">
        <div class="card small white">
            <div class="card-image">
                <img src="{{ post.image }}">
                <span class="card-title title-font">{{ post.title }}</span>
            </div>
            <div class="card-content">
                <p class="text-font italic">
                    {%- assign date_format = "%b %-d, %Y" -%}
                    {{ post.date | date: date_format }}
                </p>
            </div>
            <div class="card-action">
                <a class="blue-text text-font" href="{{ post.url | relative_url}}">Read</a>
            </div>
        </div>
    </div>
</div>
